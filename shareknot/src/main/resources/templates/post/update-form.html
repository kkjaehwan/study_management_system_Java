<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment.html::head">

</head>
<body class="bg-light">
	<div th:replace="fragment.html::main-navi"></div>
	<div class="container">
		<div class="row text-left justify-content-center">
			<div class="col-12 pt-3">
				<div class="py-5 text-center">
					<h2>Make a new post</h2>
				</div>
				<form class="needs-validation" action="#" th:action="@{'/board/lists/'+${board.title}+'/posts/'+${post.id}+'/edit'}" th:object="${post}" method="post" novalidate>
					<div class="form-group">
						<label for="title">Title</label>
						<input id="title" type="text" th:field="*{title}" class="form-control" placeholder="title" aria-describedby="titleHelp" required min="2" max="100">
						<small id="titleHelp" class="form-text text-muted"> Please enter from 2 to 100 characters. </small>
						<small class="invalid-feedback">Please enter a title</small>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">title Error</small>
					</div>
					<div class="form-group">
						<label for="content">Content</label>
						<textarea id="content" type="textarea" th:field="*{content}" class="editor form-control" placeholder="Please enter contents" aria-describedby="contentHelp" required></textarea>
						<small id="contentHelp" class="form-text text-muted"> Enter contents</small>
						<small class="invalid-feedback">Please enter contents.</small>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">content Error</small>
					</div>

					<div class="form-group float-left">
						<button class="btn btn-primary btn-block btn-sm" type="submit" aria-describedby="submitHelp">Modify Post</button>
					</div>
					<div class="float-right">
						<a th:href="@{'/board/lists/'+${board.title}+'/posts'}">
							<button type="button" class="btn btn-info btn-sm ">To Lists</button>
						</a>
					</div>

				</form>
			</div>
		</div>

		<div th:replace="fragment.html::footer"></div>
	</div>
	<script th:replace="fragment.html::form-validation"></script>
	<script th:replace="fragment.html::editor-script"></script>
</body>
</html>
