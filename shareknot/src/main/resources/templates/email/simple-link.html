<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ShareKnot</title>
</head>
<body>
	<div>
		<p>
			Hi,
			<span th:text="${nickname}"></span>
		</p>
		<h2 th:text="${message}">Message</h2>
		<div>
			<a th:href="${host + link}" th:text="${linkName}">Link</a>
			<p>If the link doesn't work, copy and paste the URL below into your web browser.</p>
			<small th:text="${host + link}"></small>
		</div>
	</div>
	<footer>
		<small>ShareKnot&copy; 2020</small>
	</footer>
</body>
</html>
