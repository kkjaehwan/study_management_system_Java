<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragment.html::head">
</head>
<body class="bg-light">
	<div th:replace="fragment.html::main-navi"></div>
	<div th:if="${party.useBanner}" class="row" id="party-logo">
		<img th:src="${party.image}" />
	</div>
	<!-- Sign-up form part Start -->
	<div class="container">
		<div th:replace="fragment.html::messageBox"></div>
		<div th:replace="fragment.html::party-info"></div>
		<div th:replace="fragment.html::party-menu(partyMenu='members')"></div>
		<div th:replace="fragment.html::member-list(members=${party.managers},isManager=${true})"></div>
		<div th:replace="fragment.html::member-list(members=${party.members},isManager=${false})"></div>
	</div>
	<!-- Sign-up form part End -->
	<div th:replace="fragment.html::footer"></div>
	<script th:replace="fragment.html::tooltip"></script>
</body>
</html>
