<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragment.html::head">
</head>
<body class="bg-light">
	<div th:replace="fragment.html::main-navi"></div>
	<div th:replace="fragment.html::party-banner"></div>
	<!-- Sign-up form part Start -->
	<div class="container">
		<div th:replace="fragment.html::party-info"></div>
		<div th:replace="fragment.html::party-menu(partyMenu='settings')"></div>

		<<div class="row">
			<div class="col-12">
				<div th:replace="fragment.html::party-settings-menu(currentMenu='tags')"></div>
			</div>
		</div>
		<div class="row">
			<div class="col-12">
				<div th:replace="fragment.html::messageBox"></div>
				<div class="row">
					<div class="col-12">
						<div class="alert alert-info" role="alert">Please enter a party topic you would like to participate in. You can be notified when a party of the subject occurs. Please enter a tag and a comma (,) or enter.</div>
						<div id="whitelist" th:text="${whitelist}" hidden></div>
						<input id="tags" type="text" name="tags" th:value="${#strings.listJoin(tags, ',')}" class="tagify-outside" aria-describedby="tagHelp" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:replace="fragment.html::footer"></div>
	<script th:replace="fragment.html::tooltip"></script>
	<script th:replace="fragment.html::ajax-csrf-header"></script>
	<script th:replace="fragment.html::update-tags(baseUrl='/party/'+ ${party.path} + '/settings/tags')"></script>
</body>
</html>
